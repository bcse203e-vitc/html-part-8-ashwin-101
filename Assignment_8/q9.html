<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        #timerDisplay {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Countdown Timer</h2>
    <label for="timeInput">Enter time in seconds:</label>
    <input type="number" id="timeInput" min="1" required>
    <button onclick="startTimer()">Start</button>
    <div id="timerDisplay"></div>
    <audio id="alarmSound" src="beep.mp3" preload="auto"></audio>

    <script>
        let countdown;

        function startTimer() {
            clearInterval(countdown); // Clear any previous countdown
            const timeInput = document.getElementById('timeInput').value;
            let timeLeft = parseInt(timeInput, 10);
            const timerDisplay = document.getElementById('timerDisplay');
            const alarmSound = document.getElementById('alarmSound');

            countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = 'Time\'s up!';
                    alarmSound.play();
                } else {
                    timerDisplay.textContent = `Time left: ${timeLeft} seconds`;
                    timeLeft -= 1;
                }
            }, 1000);
        }
    </script>
</body>
</html>
